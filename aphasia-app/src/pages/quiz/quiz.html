<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>Aphasia Quiz - {{ quiz.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h3 [hidden]='answerType!="speech"' >{{ "Select the corresponding item" | translate }}</h3>
  <h3 [hidden]='answerType=="speech"' >{{ "Record and submit your answer: | translate }}</h3>

  <h2 [hidden]='questionType!="text"'> {{ question.title | translate }}</h2>
  <h2 [hidden]='questionType!="image"'>  <img src="{{ question.title }}" width="300"></h2>
  <h2 [hidden]='questionType!="speech"'> <button (click)="playQuestion()">{{ "Play Question" | translate }}</button></h2>



  <ion-list [hidden]='answerType!="text"' [(ngModel)]="choice" radio-group>

    <ion-item>
      <ion-label>{{question.answer1 | translate}} </ion-label>
      <ion-radio value="{{question.answer1}}">test</ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>{{question.answer2 | translate}}</ion-label>
      <ion-radio value="{{question.answer2}}"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>{{question.answer3 | translate}}</ion-label>
      <ion-radio value="{{question.answer3}}"></ion-radio>
    </ion-item>


  </ion-list>

    <ion-list [hidden]='answerType!="image"' [(ngModel)]="choice" radio-group>

    <ion-item>
      <ion-label><img src="{{ question.answer1 }}" height="250"></ion-label>
      <ion-radio value="{{question.answer1}}"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label><img src="{{ question.answer2 }}" height="250"></ion-label>
      <ion-radio value="{{question.answer2}}"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label><img src="{{ question.answer3 }}" height="250"></ion-label>
      <ion-radio value="{{question.answer3}}"></ion-radio>
    </ion-item>


  </ion-list>

  <div [hidden]='answerType!="speech"'>
    <button [hidden]='recording' (click)="startRecording()">{{ "Record" | translate }}</button>
      <button [hidden]='!recording' (click)="stopRecording()">{{ "Stop Recording" | translate }}</button>
    </div>

    <button ion-button large round (click)="submitAnswer()">{{ "Submit" | translate }}</button>

</ion-content>
